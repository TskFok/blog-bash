# Global 全局配置
# 站点统计代码，这一行代码会被插入到后页脚
site_analytics: ''
hoster: <a href="https://github.io" target="_blank">Github Pages</a>
# 网站的LOGO图片文件，请注意与后面核心JS的设置保持一致
site_logo: ''
# (true/false)站点下雪特效开关，控制是否在载入下雪相关的代码
snow: false
# (filename/false) 点击事件使用的动画 js 文件，默认为 candy 即主题自带的 candy.js 文件，您可以设置成 false 表示禁用，或是引入其他您喜欢的动画 js 文件
click_animate_js: 'candy'
# (true/false)站点是否启用暗色模式适配。请注意，即使启用了暗色模式，在亮色的环境下主题仍然会渲染为亮色模式；同时用户可以手动选择使用的颜色（右下角菜单栏按钮处）
enable_dark: true
# 代码高亮主题，五选一（light | night | night-eighties | night-blue | night-bright），控制代码高亮时候使用的配色。会根据用户的选择自动加载对应的高亮主题文件
highlight_theme: light # 代码高亮主题（light | night | night-eighties | night-blue | night-bright）
cdn: false # 请注意这里是静态资源的 CDN 来源，图片的 CDN 在下方 jsconfig.main.pic.CDN 段配置
# 版本更新检查
check_update: false

# 自定义样式
customStyles:
  images: # 图片相关设置
    banner: /images/1.jpg # 站点横幅
