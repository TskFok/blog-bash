# Search 搜索
search:
  # 是否启用站点搜索功能
  enable: true
  # 搜索数据库的文件名，一般保持默认search.json即可
  path: search.json
  # 搜索的区域，可以是页面，或是文章，或是所有内容。默认情况下是仅搜索文章内容。
  field: post # page | post | all. Default post
  # 搜索内容是否包含文章或是页面的详细内容
  content: true # Include post | page content

# JavaScript 相关配置
## 由于Javascript被压缩后难以有效编辑与生成，因而为了简化操作，将相关的配置项在生成文件时以独立的json文件写出，调用时使用fetch API获取。
jsconfig:
  main:
    pic:
      random_amount: 20 # 表示从1~20
      filename: "images/thumb/thumb_{no}.webp" # 相对于主题根目录，表示文件名的格式, {no} 用以指代随机的编号。
      # 如果包含 // 表示使用指定域名的绝对路径（例如第三方图床服务等），那么会忽略 CDN 选项
    # 建站时间
    createTime: "2022/06/14 17:03:12"
    # 捐助文字
    donateBtn: ""
    # 二维码小窗口上的小标题，如果不显示捐助按钮的话也不用去管
    scanNotice: ""
    # 支付宝二维码的文件地址
    qr_alipay: ""
    # 微信支付二维码的文件地址
    qr_wechat: ""
    # 是否启用站点失焦事件???
    siteLeaveEvent: false
    # 离开时候站点标题的追加内容
    leaveTitle: ""
    # 返回时候站点标题的追加内容
    returnTitle: ""
    copyrightNotice: "该内容采用 CC BY-NC-SA 4.0 许可协议，著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。"
    # 文章过期提示：距离最后更新时间多少天时，打开文章页面会给出提示信息
    expire_day: 30
    # 顶部导航栏在页面向下滚动时隐藏
    topNavScrollToggle: true

